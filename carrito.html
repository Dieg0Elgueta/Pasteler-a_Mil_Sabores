<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Pasteler√≠a Mil Sabores</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --bg-cream: #FFF5E1;
      --rose: #FFC0CB;
      --choco: #8B4513;
      --text: #5D4037;
    }

    body {
      background: var(--bg-cream);
      color: var(--text);
      font-family: 'Lato', sans-serif;
    }

    .topbar {
      background: var(--bg-cream);
      border-bottom: 2px solid var(--rose);
      padding: .65rem 0;
    }

    .brand-logo {
      height: 32px;
      width: auto;
      border-radius: 4px;
    }

    .brand-name {
      font-family: 'Pacifico', cursive;
      color: var(--choco);
      font-size: 1.4rem;
      line-height: 1;
    }

    .top-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .top-links a:hover {
      color: var(--choco);
      text-decoration: underline;
    }

    .top-links span {
      margin: 0 .6rem;
      color: #b9a29b;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--choco);
      margin: 24px 0;
    }

    .pill {
      background: var(--rose);
      color: var(--text);
      font-weight: 700;
    }

    .empty {
      background: #ffecec;
      border: 1px solid var(--rose);
      border-radius: .5rem;
      padding: 16px;
    }

    .btn-choco {
      background: var(--rose);
      color: var(--text);
      font-weight: 600;
      border: none;
    }

    .btn-choco:hover {
      background: #ffb6c1;
    }

    footer {
      background: var(--choco);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header class="topbar">
    <div class="container d-flex align-items-center">
      <div class="d-flex align-items-center gap-2">
        <img src="assets/images/logo-pasteleria.png" alt="Pasteler√≠a Mil Sabores" class="brand-logo">
        <span class="brand-name">Pasteler√≠a Mil Sabores</span>
      </div>

      <nav class="ms-4 flex-grow-1 d-none d-md-flex justify-content-center top-links">
        <a href="index.html">Inicio</a><span>|</span>
        <a href="productos.html">Productos</a><span>|</span>
        <a href="#">Nosotros</a><span>|</span>
        <a href="#">Blogs</a><span>|</span>
        <a href="#">Contacto</a>
      </nav>

      <div class="ms-auto d-flex align-items-center gap-2">
        <span>üõí</span>
        <a id="cartLink" href="carrito.html" class="text-decoration-none" style="color:#5D4037;">Carrito (0)</a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Carrito de compras</h1>

    <div id="contenedorVacio" class="empty d-none">
      A√∫n no has agregado productos. Revisa el <a href="productos.html">cat√°logo</a>.
    </div>

    <div id="contenedorCarrito">
      <div class="d-flex justify-content-between align-items-center mt-2 mb-3">
        <h4 id="totalCarrito" class="m-0">Total: $ 0</h4>
        <button class="btn btn-outline-secondary btn-sm" onclick="vaciarCarrito()">Vaciar carrito</button>
      </div>

      <ol class="list-group list-group-numbered" id="carrito"></ol>

      <div class="text-end mt-3">
        <button class="btn btn-choco">Ir a pagar</button>
      </div>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 Pasteler√≠a Mil Sabores</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // funciones para el carrito de comprasss
    function getCart() {
      try { return JSON.parse(localStorage.getItem('cartItems') || '[]'); }
      catch (e) { return []; }
    }
    function setCart(items) {
      localStorage.setItem('cartItems', JSON.stringify(items));
    }
    function cartCount() {
      var items = getCart(), s = 0;
      for (var i = 0; i < items.length; i++) s += (items[i].qty || 1);
      return s;
    }
    function updateCartLink() {
      var link = document.getElementById('cartLink');
      if (link) link.textContent = 'Carrito (' + cartCount() + ')';
    }

    function formatea(n) { return Number(n || 0).toLocaleString('es-CL'); }
    function etiquetaTamano(t) {
      if (t === 'PEQUENA') return 'Peque√±a';
      if (t === 'MEDIANA') return 'Mediana';
      if (t === 'GRANDE') return 'Grande';
      return t || '';
    }
    function escapar(s) {
      return (s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function renderCarrito() {
      var lista = document.getElementById('carrito');
      var total = document.getElementById('totalCarrito');
      var vacio = document.getElementById('contenedorVacio');
      var cont = document.getElementById('contenedorCarrito');

      var items = getCart();
      lista.innerHTML = '';
      var suma = 0;

      if (items.length === 0) {
        vacio.classList.remove('d-none');
        cont.classList.add('d-none');
        updateCartLink();
        total.textContent = 'Total: $ 0';
        return;
      } else {
        vacio.classList.add('d-none');
        cont.classList.remove('d-none');
      }

      for (var i = 0; i < items.length; i++) {
        var it = items[i];
        var unit = Number(it.price || 0);
        var qty = Number(it.qty || 1);
        var sub = unit * qty;
        suma += sub;

        var titulo = it.name + (it.size ? ' ¬∑ ' + etiquetaTamano(it.size) : '');
        var detalle = ''
          + '<div class="ms-2 me-auto">'
          + '<div class="fw-bold">' + escapar(titulo) + '</div>'
          + (it.message ? '<small>Mensaje: ' + escapar(it.message) + '</small><br>' : '')
          + '<small>Precio unitario: $ ' + formatea(unit) + '</small>'
          + '<div class="mt-1">'
          + '<button class="btn btn-sm btn-outline-secondary" onclick="decrementar(' + i + ')">-</button>'
          + '<span class="mx-2">' + qty + '</span>'
          + '<button class="btn btn-sm btn-outline-secondary" onclick="incrementar(' + i + ')">+</button>'
          + '<a href="#" class="ms-3" onclick="removerProducto(' + i + ');return false;">Quitar</a>'
          + '</div>'
          + '</div>';

        lista.innerHTML += ''
          + '<li class="list-group-item d-flex justify-content-between align-items-start" id="item-' + i + '">'
          + detalle
          + '<span class="badge rounded-pill pill">$ ' + formatea(sub) + '</span>'
          + '</li>';
      }

      total.textContent = 'Total: $ ' + formatea(suma);
      updateCartLink();
    }

    // acciones del carrito de compra
    function incrementar(idx) {
      var items = getCart();
      if (!items[idx]) return;
      items[idx].qty = (items[idx].qty || 1) + 1;
      setCart(items);
      renderCarrito();
    }
    function decrementar(idx) {
      var items = getCart();
      if (!items[idx]) return;
      var q = (items[idx].qty || 1) - 1;
      if (q <= 0) { items.splice(idx, 1); }
      else { items[idx].qty = q; }
      setCart(items);
      renderCarrito();
    }
    function removerProducto(idx) {
      var items = getCart();
      items.splice(idx, 1);
      setCart(items);
      renderCarrito();
    }
    function vaciarCarrito() {
      setCart([]);
      renderCarrito();
    }

    // init
    renderCarrito();
  </script>
</body>

</html>
