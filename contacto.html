<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Pastelería Mil Sabores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #FFF5E1;
            color: #5D4037;
            font-family: 'Lato', sans-serif;
        }

        .topbar {
            background: #FFF5E1;
            border-bottom: 2px solid #FFC0CB;
            padding: .65rem 0;
        }

        .brand-logo {
            height: 32px;
            width: auto;
            border-radius: 4px;
        }

        .brand-name {
            font-family: 'Pacifico', cursive;
            color: #8B4513;
            font-size: 1.4rem;
            line-height: 1;
        }

        .top-links a {
            color: #5D4037;
            text-decoration: none;
            font-weight: 500;
        }

        .top-links a:hover {
            color: #8B4513;
            text-decoration: underline;
        }

        .top-links span {
            margin: 0 .6rem;
            color: #b9a29b;
        }

        .cart-area {
            color: #5D4037;
        }

        .hero-brand {
            text-align: center;
            padding: 28px 0 10px;
        }

        .hero-brand img {
            height: 110px;
            width: auto;
            border-radius: 8px;
        }

        .hero-brand h1 {
            font-family: 'Pacifico', cursive;
            color: #8B4513;
            font-size: 1.9rem;
            margin-top: 12px;
        }

        .contact-panel {
            background: #FFF5E1;
            border: 1px solid #FFC0CB;
            border-radius: .25rem;
            max-width: 540px;
            margin: 10px auto 50px;
            padding: 18px;
        }

        .contact-panel .panel-head {
            background: #FFC0CB;
            border: 1px solid #FFC0CB;
            border-radius: .25rem;
            color: #8B4513;
            font-weight: 600;
            font-size: .95rem;
            padding: .4rem .6rem;
            margin-bottom: 14px;
        }

        .btn-contact {
            min-width: 160px;
            background: #FFC0CB;
            border: none;
            color: #8B4513;
            font-weight: 600;
        }

        .btn-contact:hover {
            background: #FFC0CB;
        }

        footer {
            background: #8B4513;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <div class="container d-flex align-items-center">
            <div class="d-flex align-items-center gap-2">
                <span class="brand-name">Pastelería Mil Sabores</span>
            </div>
            <nav class="ms-4 flex-grow-1 d-none d-md-flex justify-content-center top-links">
                <a href="index.html">Inicio</a><span>|</span>
                <a href="productos.html">Productos</a><span>|</span>
                <a href="blog.html">Blogs</a><span>|</span>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <section class="hero-brand container">
        <img src="assets/images/imagen_pasteleria.jpg" alt="Logo grande Pastelería">
        <h1>Pastelería Mil Sabores</h1>
    </section>

    <main class="container">
        <div class="contact-panel shadow-sm">
            <div class="panel-head">Contáctanos</div>

            <form id="formContacto" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo"
                        required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="usuario@duoc.cl" required>
                </div>

                <div class="mb-4">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje aquí..."
                        required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-contact">Enviar</button>
                </div>
            </form>

            <!-- Alertas -->
            <div class="alert alert-success mt-3 d-none" id="okMsg">¡Mensaje enviado correctamente! Te contactaremos
                pronto.</div>
            <div class="alert alert-danger mt-3 d-none" id="errorBox"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy;2025 Pastelería Mil Sabores. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario de contacto
        const form = document.getElementById('formContacto');
        const okMsg = document.getElementById('okMsg');
        const errorBox = document.getElementById('errorBox');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            okMsg.classList.add('d-none');
            errorBox.classList.add('d-none');
            errorBox.innerHTML = '';

            const nombre = document.getElementById('nombre').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();
            const errores = [];

            // Validar nombre
            if (nombre.length < 2) {
                errores.push('El nombre debe tener al menos 2 caracteres.');
            }
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/.test(nombre)) {
                errores.push('El nombre solo debe contener letras y espacios.');
            }

            // Validar correo
            if (!/^[^@\s]+@duoc\.cl$/i.test(correo)) {
                errores.push('El correo debe ser válido y terminar en @duoc.cl.');
            }

            // Validar mensaje
            if (mensaje.length < 10) {
                errores.push('El mensaje debe tener al menos 10 caracteres.');
            }
            if (mensaje.length > 500) {
                errores.push('El mensaje no puede exceder los 500 caracteres.');
            }

            if (errores.length === 0) {
                okMsg.classList.remove('d-none');
                // Limpiar el formulario
                form.reset();
            } else {
                const strong = document.createElement('strong');
                strong.textContent = 'Errores encontrados:';
                const ul = document.createElement('ul');
                for (let i = 0; i < errores.length; i++) {
                    const li = document.createElement('li');
                    li.textContent = errores[i];
                    ul.appendChild(li);
                }
                errorBox.appendChild(strong);
                errorBox.appendChild(ul);
                errorBox.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
